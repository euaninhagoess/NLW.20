<!DOCTYPE html>
<html lang="pt-br">

<head>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <header>
     <img src="./assets/logo.png" alt="logo esportes nlw"/>
   </header>

  <main>
      <section>
        <div> 
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrategias, build e dicas para seus jogos!</p>

          <form id="form">
              <input id="apikey" type="password" placeholder="Informe a API KEY do Gemini" required>

            <select id="gameselect">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="csgo">CS:GO</option>
            </select>

              <input id="questioninput" type="text" placeholder="Ex: Melhor build para ADC..."required>

            <button id="askbutton">
              Perguntar
            </button>

          </form>
             <div id="airesponse" class="hidden"> 
             <div class="response-content">

             </div>
          </div>
        </div>
      </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>


</html>
